<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="">
        <h1 class="text-center">Sign up</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input name="lastname" type="text" id="lastname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dateofbirth" class="form-label">Date of birth</label>
            <input name="date" type="date" id="dateofbirth" class="form-control" required>
        </div>
        <p class="form-label">Gender</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" checked>
            <label class="form-check-label" for="male">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
            <label class="form-check-label" for="female">
                Female
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="another">
            <label class="form-check-label" for="another">
                Another
            </label>
        </div>
        <label for="location" class="form-label">Location</label>
        <select class="form-select" aria-label="Default select example" id="location">
            <option selected>-</option>
            <option value="1">Kiyv</option>
            <option value="2">Dnipro</option>
            <option value="3">Odesa</option>
            <option value="3">Kharkiv</option>
        </select>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <p class="form-label">Languages</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ukrainian">
            <label class="form-check-label" for="ukrainian">
                Ukrainian
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="english">
            <label class="form-check-label" for="english">
                English
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="russian">
            <label class="form-check-label" for="russian">
                Russian
            </label>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary w-25 m-3">Готово</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
